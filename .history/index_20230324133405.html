<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <!-- Header -->
      <div id="header-container">
        <p class="header-school-name">British School of Advancement</p>
        <p class="header-school-slogan">Where the future starts</p>
        <img
          id="header-socials"
          class="header-linkedin"
          src="images/LinkedIn.png"
        />
        <img
          id="header-socials"
          class="header-facebook"
          src="images/Facebook.png"
        />
        <img
          id="header-socials"
          class="header-twitter"
          src="images/Twitter.png"
        />
        <img class="header-logo" src="images/logo.png" />
        <input
          id="header-login"
          class="header-login-fullname"
          type="text"
          placeholder="Fullname..."
        />
        <input
          id="header-login"
          class="header-login-pin"
          type="number"
          placeholder="Pin..."
        />
        <img class="header-login-button" src="images/login-button.png" />
        <img class="header-login-icon" src="images/login.png" />
      </div>

      <!-- Sidebar -->
      <div id="sidebar-container"></div>
      <div id="sidebar-link-container">
        <p class="sidebar-link-header">Search Student</p>
      </div>

      <!-- Student Information Container -->
      <div id="student-information-container"></div>

      <!-- Student Management Container -->
      <div id="student-management-container"></div>
    </div>

    <!-- Login Container -->
    <div id="login-container"></div>

    <div id="create-account-container"></div>

    <script src="main.js"></script>
  </body>
</html>
